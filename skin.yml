foreground: &foreground "#000"
background: &background "#fff"
current_line: &current_line "#859900"
selection: &selection "#859900"
comment: &comment "#859900"
cyan: &cyan "#000"
green: &green "#859900"
yellow: &yellow "#000"
orange: &orange "#000"
magenta: &magenta "#000"
blue: &blue "#859900"
red: &red "#859900"
k9s:
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *blue
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *orange
  info:
    fgColor: *magenta
    sectionColor: *foreground
  dialog:
    fgColor: *foreground
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *magenta
    buttonFocusFgColor: black
    buttonFocusBgColor: *green
    labelFgColor: *orange
    fieldFgColor: *foreground
  frame:
    border:
      fgColor: black
      focusColor: *foreground
    menu:
      fgColor: *foreground
      keyColor: *magenta
      numKeyColor: *magenta
    crumbs:
      fgColor: white
      bgColor: *cyan
      activeColor: *yellow
    status:
      newColor: green
      modifyColor: *blue
      addColor: *green
      errorColor: red
      highlightColor: orange
      killColor: *comment
      completedColor: *comment
    title:
      fgColor: *foreground
      bgColor: *background
      highlightColor: *blue
      counterColor: *magenta
      filterColor: *magenta
  views:
    charts:
      bgColor: default
      defaultDialColors:
        - *blue
        - *red
      defaultChartColors:
        - *blue
        - *red
    table:
      fgColor: *foreground
      bgColor: *background
      cursorFgColor: black
      cursorBgColor: *green
      markColor: black
      header:
        fgColor: *foreground
        bgColor: *background
        sorterColor: *green
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *current_line
      graphicColor: *blue
      showIcons: false
    yaml:
      keyColor: *magenta
      colonColor: *blue
      valueColor: *foreground
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *foreground
        bgColor: *selection
        toggleOnColor: *magenta
        toggleOffColor: *blue
